
<div class="max-w-2xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold">Password Generator</h2>
    <p class="text-slate-500 dark:text-slate-400">Create a strong and secure password.</p>
  </div>
  
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md border border-slate-200 dark:border-slate-700">
    <div class="relative mb-4">
      <input type="text" [value]="generatedPassword()" readonly class="w-full bg-slate-100 dark:bg-slate-700 p-4 rounded-md text-lg font-mono tracking-wider pr-28"/>
      <button (click)="copyToClipboard()" class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-2 rounded-md text-sm font-semibold transition"
        [class]="copied() ? 'bg-green-500 text-white' : 'bg-primary-500 hover:bg-primary-600 text-white'">
        @if (copied()) {
          <span>Copied!</span>
        } @else {
          <span>Copy</span>
        }
      </button>
    </div>
    
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <label for="length" class="font-medium">Password Length</label>
        <span class="text-primary-600 dark:text-primary-400 font-semibold">{{ length() }}</span>
      </div>
      <input type="range" id="length" min="8" max="64" [value]="length()" (input)="updateLength($event)" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer dark:bg-slate-700">
      
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="flex items-center">
          <input type="checkbox" id="uppercase" [checked]="includeUppercase()" (change)="includeUppercase.set(!includeUppercase())" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
          <label for="uppercase" class="ml-2 block text-sm">Uppercase (A-Z)</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="numbers" [checked]="includeNumbers()" (change)="includeNumbers.set(!includeNumbers())" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
          <label for="numbers" class="ml-2 block text-sm">Numbers (0-9)</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="symbols" [checked]="includeSymbols()" (change)="includeSymbols.set(!includeSymbols())" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
          <label for="symbols" class="ml-2 block text-sm">Symbols (!@#)</label>
        </div>
      </div>
    </div>
    
    <button (click)="generatePassword()" class="mt-6 w-full bg-primary-600 text-white font-bold py-3 px-4 rounded-md hover:bg-primary-700 transition duration-300 flex items-center justify-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
      <span>Generate Password</span>
    </button>
  </div>
</div>
