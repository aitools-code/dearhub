
<div class="max-w-md mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold">QR Code Generator</h2>
    <p class="text-slate-500 dark:text-slate-400">Generate a QR code from any text or URL.</p>
  </div>
  
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md border border-slate-200 dark:border-slate-700">
    <div class="mb-4">
      <label for="qr-text" class="block text-sm font-medium mb-1">Text or URL</label>
      <input 
        id="qr-text"
        type="text"
        [value]="qrText()"
        (input)="onTextChange($event)"
        class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-primary-500 focus:outline-none dark:bg-slate-700"
        placeholder="Enter text or URL"
      />
    </div>

    @if (qrCodeUrl()) {
      <div class="flex flex-col items-center p-4 bg-slate-100 dark:bg-slate-700 rounded-lg">
        <img [src]="qrCodeUrl()" alt="Generated QR Code" width="250" height="250" class="rounded-md"/>
        <a [href]="qrCodeUrl()" download="qrcode.png" class="mt-4 inline-block bg-primary-600 text-white font-bold py-2 px-4 rounded-md hover:bg-primary-700 transition duration-300">
          Download PNG
        </a>
      </div>
    } @else {
        <div class="flex items-center justify-center h-[250px] p-4 bg-slate-100 dark:bg-slate-700 rounded-lg">
            <p class="text-slate-500 dark:text-slate-400">Enter text to generate a QR code.</p>
        </div>
    }
  </div>
</div>
