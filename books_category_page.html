<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleBooks - Featured Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .book-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
        }

        .book-title {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            line-height: 1.4;
            text-decoration: none;
            display: block;
            transition: color 0.3s;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .book-title:hover {
            color: #7c3aed;
        }

        .book-rating {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin: 5px 0;
        }

        .star {
            color: #ffa500;
            font-size: 16px;
        }

        .download-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%);
            transform: scale(1.03);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        /* TABLET STYLES */
        @media (max-width: 1024px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
                padding: 15px 0;
            }

            .book-image {
                height: 250px;
            }

            .book-info {
                padding: 12px;
                gap: 8px;
            }

            .book-title {
                font-size: 14px;
                min-height: 40px;
            }

            .download-btn {
                padding: 10px 14px;
                font-size: 13px;
            }
        }

        /* TABLET MEDIUM */
        @media (max-width: 768px) {
            body {
                padding: 15px 8px;
            }

            .container {
                max-width: 100%;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 18px;
                padding: 10px 0;
            }

            .book-image {
                height: 220px;
            }

            .book-info {
                padding: 10px;
                gap: 7px;
            }

            .book-title {
                font-size: 13px;
                min-height: 35px;
            }

            .star {
                font-size: 14px;
            }

            .download-btn {
                padding: 9px 12px;
                font-size: 12px;
            }
        }

        /* MOBILE LANDSCAPE */
        @media (max-width: 600px) {
            .books-grid {

                gap: 15px;
            }

            .book-image {
                height: 190px;
            }

            .book-info {
                padding: 8px;
                gap: 6px;
            }

            .book-title {
                font-size: 12px;
                min-height: 32px;
            }

            .star {
                font-size: 13px;
            }

            .download-btn {
                padding: 8px 10px;
                font-size: 11px;
            }
        }

        /* MOBILE PORTRAIT */
        @media (max-width: 480px) {
            body {
                padding: 10px 5px;
            }

            .books-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .book-image {
                height: 160px;

            .book-info {
                padding: 8px;
                gap: 6px;
            }

            .book-title {
                font-size: 11px;
                min-height: 30px;
            }

            .star {
                font-size: 12px;
            }

            .download-btn {
                padding: 7px 10px;
                font-size: 11px;
            }
        }

            }

            .star {
                font-size: 11px;
            }

            .download-btn {
                padding: 6px 8px;
                font-size: 10px;
            }
        }
    </style>
