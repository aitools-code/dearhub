
<div class="max-w-4xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold">Meta Tag Generator</h2>
    <p class="text-slate-500 dark:text-slate-400">Create SEO-friendly meta tags for your website.</p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md border border-slate-200 dark:border-slate-700 space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Title</label>
        <input type="text" id="title" (input)="onInput('title', $event)" class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700" placeholder="Your Page Title">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="description" (input)="onInput('description', $event)" rows="3" class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700" placeholder="A short description of your page."></textarea>
      </div>
      <div>
        <label for="keywords" class="block text-sm font-medium mb-1">Keywords</label>
        <input type="text" id="keywords" (input)="onInput('keywords', $event)" class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700" placeholder="keyword1, keyword2, keyword3">
      </div>
      <div>
        <label for="author" class="block text-sm font-medium mb-1">Author</label>
        <input type="text" id="author" (input)="onInput('author', $event)" class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700" placeholder="Your Name">
      </div>
    </div>
    
    <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md border border-slate-200 dark:border-slate-700">
      <h3 class="text-lg font-semibold mb-2">Generated Tags</h3>
      <div class="relative">
        <pre class="bg-slate-100 dark:bg-slate-900 p-4 rounded-md text-sm overflow-x-auto whitespace-pre-wrap min-h-[200px]"><code>{{ generatedTags() }}</code></pre>
        <button (click)="copyToClipboard()" class="absolute top-2 right-2 px-3 py-1 rounded-md text-sm font-semibold transition"
          [class]="copied() ? 'bg-green-500 text-white' : 'bg-primary-500 hover:bg-primary-600 text-white'">
          @if (copied()) {
            <span>Copied!</span>
          } @else {
            <span>Copy</span>
          }
        </button>
      </div>
      <p class="text-xs text-slate-500 dark:text-slate-400 mt-2">Copy and paste these tags into the `<head>` section of your HTML.</p>
    </div>
  </div>
</div>
